<!DOCTYPE html>
<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" language="javascript" type="text/javascript"></script>

	<script type="text/javascript" src="http://script.epfl.ch/servletScript/javascript/filebrowser/FileBrowser.js"></script>
	<link rel="stylesheet" title="FileBrowser" type="text/css" href="./javascript/filebrowser/FileBrowser.css" />
           
	<script src="http://script.epfl.ch/servletScript/javascript/codemirror/lib/codemirror.js"></script>
	<script src="http://script.epfl.ch/servletScript/javascript/codemirror/mode/javascript/javascript.js"></script>
	<script src="http://script.epfl.ch/servletScript/javascript/codemirror/lib/util/simple-hint.js"></script>
	<script src="http://script.epfl.ch/servletScript/javascript/codemirror/lib/util/javascript-hint.js"></script>
	
	<link rel="stylesheet" href="http://script.epfl.ch/servletScript/javascript/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="http://script.epfl.ch/servletScript/javascript/codemirror/lib/util/simple-hint.css">
	<link rel="stylesheet" href="./javascript/help/docs.css">
	<link rel="stylesheet" href="http://script.epfl.ch/servletScript/javascript/help/help.css">

	<script src="http://script.epfl.ch/servletScript/javascript/help/help.js"></script>
	
	<script src="./javascript/run.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="./main.css" media="screen" />
</head>
<body>	
	<div id="title">
		<div class="center">
			<h1>Scripting Language</h1>
			<h2>Powerful calculations form Chemistry</h2>
		</div>
	</div>
	
	<div id="main">
		
	
	
		<ul id="navigation">
			<div class="center">
				<li class="step"><div class="circle active"><div>1</div></div> <div class="label">Write your script</div></li>
				<li class="step"><div class="circle inactive"><div>2</div></div> <div class="label">Chose a visualizer</div></li>
				<li class="step"><div class="circle inactive"><div>3</div></div> <div class="label">Visualize the result</div></li>
				<li class="spacer"></li>
			</ul>
		</div>
		
		
		<div id="step1">
			
			<div class="center">
				
				<div id="browse">
					<h2>Browse :</h2>
					<div class="browser">
						
						<table>
							<tr><td>
								 <span id="FileBrowser_1"
					                         class="FileBrowser"
					                         strRoot="./"
					                         baseURL="http://script.epfl.ch/servletScript/JavaScriptServlet"
					                         target="data">
					                         </span>
							</td></tr>
							<tr><td>
								<span id="aFileControlPanel"
					                        class="FileControlPanel"
					                        forBrowser="FileBrowser_1">
					                        </span>
								
								
							</td></tr>
						</table>
					
					</div>
				</div>
				
				<div id="code">
					<h2>Input :</h2>
					<textarea id="script" forBrowser="FileBrowser_1" class="FileContents"></textarea>
					<div>
						<div class="button"><div>Compute !</div></div>
						<div class="button"><div>Visualize</div></div>
					</div>
					<h2>Output :</h2>
					<textarea id="output"></textarea>
				</div>
			
			
			</div>
			<div class="side">
				<div id="hints"></div>	
			</div>
		</div>
		
	</div>
</body>
</html>
